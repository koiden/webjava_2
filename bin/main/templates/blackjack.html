<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="pagestyle.css">
<title>♥ Black Jack ♠</title>

</head>
<body>
<h1>♥ Black Jack ♠</h1>
<form th:action="@{/blackjack}" th:object="${gameForm}" method="post">
<table>
	<thead>相手</thead>
	<tr th:each="hand: ${dealerhand}">
      <td th:text="${hand}"></td>
    </tr>
</table>
<br />
	<button type='submit' name='moveflg' value="more">引く</button>
  	<button type='submit' name='moveflg' value="result">勝負</button>
<br />
<br />
<table>
	<thead>あなた</thead>
	<tr th:each="hand: ${userhand}">
      <td th:text="${hand}"></td>
    </tr>
</table>
</form>
</body>
</html>
